<body>

    <script>
    var container, stats;
    var allType = []

    var camera, scene, renderer;

    var group;

    // var targetRotation = 0;
    // var targetRotationOnMouseDown = 0;
    // 
    // var mouseX = 0;
    // var mouseXOnMouseDown = 0;

    // var windowHalfX = window.innerWidth / 2;

    var loader = new THREE.FontLoader();
    loader.load('../js/helvetiker_regular.typeface.js', function(font) {
        DrawType(font);
      

    });






    function DrawType(font){
    	        for (var i = 0; i < 6; i++) {
            var geometry = new THREE.TextGeometry("Click to silence voice", {
                font: font,
                size: 40,
                height: 10,
                curveSegments: 7
            });

            geometry.computeBoundingBox();
            var centerOffset = -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);

            var material = new THREE.MultiMaterial([new THREE.MeshBasicMaterial({
                color: 0xffffff,
                overdraw: 0.5
            }), new THREE.MeshBasicMaterial({
                color: 0x000000,
                overdraw: 0.5
            })]);
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = centerOffset;
            mesh.position.y = i * 100;
            mesh.position.z = 0;
            mesh.rotation.x = 0;
            mesh.rotation.y = Math.PI * 2;
            allType.push(mesh)
            scene.add(mesh);
        }
    }


        init();
      animate();

    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        // var info = document.createElement( 'div' );
        // info.style.position = 'absolute';
        // info.style.top = '10px';
        // info.style.width = '100%';
        // info.style.textAlign = 'center';
        // info.innerHTML = 'Simple Dynamic 3D Text Example by <a href="http://www.lab4games.net/zz85/blog">zz85</a><br>Drag to spin the text';
        // container.appendChild( info );

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 150, 500);

        scene = new THREE.Scene();
        renderer = new THREE.CanvasRenderer();
        renderer.setClearColor(0xf0f0f0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Get text from hash

        // if ( hash.length !== 0 ) {

        // }

    }




    function animate() {

        requestAnimationFrame(animate);

        render();

    }

    function render() {

        renderer.render(scene, camera);

    }

    </script>
